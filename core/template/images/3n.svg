#cloud {
	animation: passing 12s infinite alternate linear;
	transform-origin: 50% 50%;
}
@keyframes passing {
	0% {
		transform: translate(-4px, -8px) scale(0.8);
	}
	100% {
		transform: translate(1px, -1px) scale(1.1);
	}
}
]]>
